databases:
  - name: itproject
    plan: free
    databaseName: itproject
    user: postgres
    # password: Aastha          # Password for the 'postgres' user
    # host: your-database-name.onrender.com  # Replace with Render's database hostname (provided by Render)
    # port: 5432

services:
  - type: web
    plan: free
    name: Project
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m waitress project.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: itproject
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4